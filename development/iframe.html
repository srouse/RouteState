<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Route State</title>
	
		<meta http-equiv="cache-control" content="max-age=0" />
		<meta http-equiv="cache-control" content="no-cache" />
		<meta http-equiv="expires" content="0" />
		<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
		<meta http-equiv="pragma" content="no-cache" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="white-translucent">
		<meta name="viewport" content="user-scalable=no,width=device-width,initial-scale=1.0,maximum-scale=1.0" />
		

		<script src="js/jquery.min.js"></script>
		<script src="../RouteState.js"></script>

		
		<script>
			$(window).ready( function () {
				RouteState.listenToHash();

				$(window).on('hashchange',function() {
					$('.reflect').html( location.hash );
				});
			});
		</script>
		
		<style>
			body {
				background-color: #ddd;
			}
		
			body.s_page_test {
				background-color: #fdd;
			}
			body.s_page_again {
				background-color: #dfd;
			}
		</style>
	</head>
	<body>
		<div class="reflect"></div>
		
		<div onclick="RouteState.merge({page:'test'})">change</div>
		<div onclick="RouteState.merge({page:'again'})">change 2</div>
		<div onclick="RouteState.replace({page:'test'})">change 3</div>
		<div onclick="RouteState.toggle({last:'last'},{last:''})">TOGGLE</div>

		
	</body>
</html>
